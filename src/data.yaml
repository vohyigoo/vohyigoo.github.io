  - town_1.jpg
  - town_2.jpg
desc: |
  <p>
  Продаю готовый к проживанию таунхаус. 140 кв. метров.<br>
  </p>
  <p>
  Собственность на дом и землю оформлена.<br>
  Договора со всеми коммунальщиками оформлены (мосэнергосбыт, птогх, газовщики).<br>
  Отопление от газового котла Ferroli (примерно 3000 в месяц).<br>
  </p>

  <p>
  Интернет есть.<br>
  Почтовый адрес есть.<br>
  Дорогу чистят.<br>
  Мусор вывозят.<br>
  Соседи приличные.<br>
  Прописка городская.<br>
  Я собственник.
  </p>

  <p>
  Вся внутренняя отделка выполнена.<br>
  Стены обшиты гипсокартоном, поклеен флизелин,<br>
  покрашены латексной матовой краской (цвет кремовый).<br>
  Потолки натяжные французские (сатин).<br>
  На полу хороший ламинат.<br>
  Два сан узла в кафеле до потолка с декором.<br>
  Установлена сантехника.<br>
  Лестница из лиственницы.
  </p>

  <p>
  Требуется привести в порядок еще крыльцо, терассу и декорировать цоколь (в теплое время года).<br>
  Объем работ небольшой, работы не срочные.<br>
  На террасе и крыльце требуется заменить фанерный временный пол<br>
  на желаемое покрытие (терассная доска или керамогранит), нужно сделать перила и ступеньки.<br>
  Некоторые соседи, кроме того, стеклят и крыльцо и терассу.
  </p>

  <p>
  Цена: 7 600 000 рублей <br>
  E-mail: <a href="mailto:vohyigoo@gmail.com">vohyigoo@gmail.com</a>
  </p>

